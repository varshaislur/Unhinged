<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        #login-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        #login-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="status-message"></h1>
        <p id="status-description"></p>
        <a id="login-button" href="http://localhost:8080/auth/login">Go to Login</a>
    </div>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                status: params.get('status'),
                message: params.get('message')
            };
        }

        // Function to display message based on query parameters
        function displayMessage() {
            const { status, message } = getQueryParams();
            const statusMessage = document.getElementById('status-message');
            const statusDescription = document.getElementById('status-description');
            const loginButton = document.getElementById('login-button');

            if (status === 'success') {
                statusMessage.textContent = 'Verification Successful';
                statusMessage.className = 'success';
                statusDescription.textContent = message || 'Your email has been successfully verified.';
                loginButton.style.display = 'inline-block';
            } else if (status === 'error') {
                statusMessage.textContent = 'Verification Failed';
                statusMessage.className = 'error';
                statusDescription.textContent = message || 'There was an issue with your verification. Please try again.';
                loginButton.style.display = 'none';
            } else {
                statusMessage.textContent = 'Unknown Status';
                statusDescription.textContent = 'An unknown error has occurred.';
                loginButton.style.display = 'none';
            }
        }

        // Call the function to display the message when the page loads
        displayMessage();
    </script>
</body>
</html>
