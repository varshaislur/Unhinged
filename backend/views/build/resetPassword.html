<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
        .hidden {
            display: none;
        }
        #reset-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #reset-form input {
            margin: 10px;
            padding: 10px;
            width: 80%;
        }
        #reset-form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #reset-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="status-message"></h1>
        <p id="status-description"></p>
        <form id="reset-form" class="hidden">
            <input type="password" id="new-password" placeholder="Enter new password" required />
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        // Function to get query parameters
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                type: params.get('type'),
                id: params.get('id'),
                status: params.get('status'),
                message: params.get('message')
            };
        }

        // Function to display message based on query parameters
        function displayMessage() {
            const { type, id, status, message } = getQueryParams();
            const statusMessage = document.getElementById('status-message');
            const statusDescription = document.getElementById('status-description');
            const resetForm = document.getElementById('reset-form');

            if (status === 'error') {
                statusMessage.textContent = 'Reset Password Failed';
                statusMessage.className = 'error';
                statusDescription.textContent = message || 'There was an issue with your reset password link. Please try again.';
            } else if (type === 'reset' && id) {
                statusMessage.textContent = 'Reset Your Password';
                statusDescription.textContent = 'Please enter your new password below.';
                resetForm.classList.remove('hidden');
                resetForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const newPassword = document.getElementById('new-password').value;
                    try {
                        const response = await fetch('http://localhost:8080/users/reset-password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ userId: id, password: newPassword })
                        });
                        const data = await response.json();
                        if (data.ok) {
                            statusMessage.textContent = 'Password Reset Successful';
                            statusMessage.className = 'success';
                            statusDescription.textContent = 'Your password has been reset successfully. You can now log in with your new password.';
                            resetForm.classList.add('hidden');
                        } else {
                            throw new Error('Password reset failed');
                        }
                    } catch (error) {
                        statusMessage.textContent = 'Reset Password Failed';
                        statusMessage.className = 'error';
                        statusDescription.textContent = 'There was an issue resetting your password. Please try again.';
                    }
                });
            } else {
                statusMessage.textContent = 'Unknown Status';
                statusDescription.textContent = 'An unknown error has occurred.';
            }
        }

        // Call the function to display the message when the page loads
        displayMessage();
    </script>
</body>
</html>
